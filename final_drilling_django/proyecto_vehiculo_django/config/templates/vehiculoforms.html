{% extends 'base.html' %}
{% block form %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            .i-am-centered {
            margin: auto;
            max-width: 300px;
            padding-top: 20%;
            }
        </style>
    </head>
    <body>
        <div class="i-am-centered">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Marca </label>
                    {{ form.marca }}
                </div>
                <div class="form-group">
                    <label>Modelo </label>
                    {{ form.modelo }}
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    {{ form.categoria }}
                </div>
                <div class="form-group">
                    <label>serie carroceria</label>
                    {{ form.serial_carroceria }}
                </div>
                <div class="form-group">
                    <label>serie motor</label>
                    {{ form.serial_motor }}
                </div>
                <div class="form-group">
                    <label>precio</label>
                    {{ form.precio }}
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        {% endblock form%}
    </body>
</html>
