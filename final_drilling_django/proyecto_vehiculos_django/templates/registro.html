{% include 'menu.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Registro</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
        <p class="text-center">
            Si ya esta registrado, iniciar sesión <a href="/login">Aquí</a>
        </p>
    </div>
{% endblock content %}
